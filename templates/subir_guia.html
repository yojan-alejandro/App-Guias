{% extends "base.html" %}
{% block content %}
<h2>Subir Guía de Aprendizaje</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Nombre de la Guía</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Descripción</label>
        <textarea name="descripcion" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label>Programa de Formación</label>
        <select name="programa_formacion" class="form-control" required>
            <option value="">Seleccione un programa</option>
            {% for programa in programas %}
                <option value="{{ programa }}">{{ programa }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Archivo PDF</label>
        <input type="file" name="archivo_pdf" class="form-control" accept=".pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Subir Guía</button>
</form>
{% endblock %}
